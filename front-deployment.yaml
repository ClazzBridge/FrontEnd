apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
      - name: regcred  # 생성한 Secret 이름
      containers:
      - name: react-container
        image: contest78.kr.ncr.ntruss.com/contest78-docker:latest
        ports:
        - containerPort: 80